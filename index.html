<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="main-page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section class="section-add">
        <h3 class="section-title section-add__title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task section-add__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </p>
    </section>
    <section class="section-todo">
        <h3 class="section-title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__check"><label class="task task-item__lable">Pay Bills</label>
            <input type="text" class="task task-item__input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="button-del-img" alt="Delate task">
            </button>
          </li>
          <li class="editMode task-item">
            <input type="checkbox" class="task-item__check"><label class="task task-item__lable">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-item__input">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" class="button-del-img" alt="Delate task">
            </button>
          </li>
        </ul>
    </section>
    <section class="section-complet">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__check" checked><label class="task task-item__lable">See the Doctor</label>
            <input type="text" class="task task-item__input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" class="button-del-img" alt="Delate task">
            </button>
          </li>
        </ul>
    </section>
    
</main>
  <script src="app.js"></script>
</body>

</html>
